<body>
    
<!-- BUCLES DO WHILE -->

<!-- PRIMERO EJECTUAMOS EL BLOQUE DE CODIGO Y LUEGO COMPROBAMOS UNA CONDICION PARA HACER ESE BLOQUE DE CODIGO O SIMPLEMENTE EJECUTARLO UNA SOLA VEZ -->
<!-- EN ESTE CASO PONDRIAMOS LA INSTRUCCION DO , DESPUES EL BLOQUE DE INSTRUCCIONES Y DESPUES LA CONDICION WHILE -->

<!-- VEREMOS UN EJEMPLO -->

var years= 20;

do{
alert("solo cuando sea diferente a 20")
years= 20; <!-- LE ASIGNAMOS ESTO PARA QUE NO SE QUEDE EN INFINITO -->
 }while(years !=20) <!-- SI WHILE ES DIFERENTE A 20 EJECUTAME LO QUE INDICO EN ALERT -->

 <!-- QUE PASARÁ AQUI QUE CUANDO ENTRE EN EL PROGRAMA VA A ENTRAR AL DO Y LUEGO SE VA A EJECUTAR A ESTE BLOQUE DE INSTRUCCIONES Y LUEGO SE VA A COMPROBAR EL WILE -->
<!-- EN ESTE CASO SOLO SE EJECUTARIA UNA VEZ POR QUE NO SE CUMPLE -->

<!-- OTRO EJEMPLO -->
var years= 30;

do{
alert("solo cuando sea diferente a 20")
years--;
 }while(years !=25) <!-- AQUI SE EJECUTARIA RESTANDO DESDE EL 30 HASTA EL 25 QUE VALE YEAR -->
<!-- 
 EL DO WILE NOS PERMITE EJECUTAR UN BLOQUE DE INSTRUCCIONES Y LUEGO EVALUAR LA CONDICION -->

</body>
</html>
