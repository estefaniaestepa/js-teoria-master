VEREMOS UN EJEMPLO

var nombre = prompt("METE TU NOMBRE");

document.write (texto); <!-- PARA QUE SE MUESTRE EN LA PAGINA WEB NOS APARECE EL CUADRADO PARA QUE LO INDIQUEMOS Y YA LO ESCRIBE EN NUESTRA WEB -->



<!-- PODEMOS HACER LO MISMO QUE HEMOS HECHO ARRIBA PERO UTILIZANDO UNA PLANTILLA -->
