  DETECTAR TIPOS DE DATOS
  PARA ESTO EXITE UN OPERADOR DE TIPO DE DATO QUE SE LLAMA TYPEOF -->

  var numero_entero= 44;
  console.log (typeof numero_entero);
  <!-- SI PONEMOS LA FUNCIÓN MÁS EL NOMBRE DE CUALQUIERA DE NUESTRAS VARIABLES, esto va a indicar en la consola que es una variable tipo number -->
  console.log (typeof cadena_texto);
  console.log (typeof numero_falso);
  console.log (typeof verdadero_o_falso);

  <!-- VEREMOS QUE EL TIPO DE DATO QUE NOS DEVUELVE ES

string
boolean
string -->
