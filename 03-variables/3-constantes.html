<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <!--   CONSTANTES -->
  <!--   UNA CONSTANTE ES UN CONTENEDOR DE DATOS AL IGUAL QUE UNA VARIABLE PERO SIMPLEMENTE ESE VALOR NO VA A PODER SER
  MODIFICABLE EN NUESTRO PROGRAMA, es decir su contenido nunca va a poder variar o cambiar -->
  var web = "htpps://google.com";<!--  esto es una variable pero su valor puede cambiar -->
  const ip = "192.88.0.12";
  <!-- UTILIZAREMOS LA PALABRA RESERVADA CONST PARA DEFINIR UNA CONSTANTE, como es una constante no puede variar -->

  web = "htpps://googlecursos.es";
  <!-- DE FORMA QUE SI CAMBIASEMOS EL DOMINIO DE LA WEB UTILIZANDO LA VARIABLE WEB Y CAMBIANDOLE EL VALOR -->
  console.log (web, ip);
  <!-- SI NOS VAMOS A LA CONSOLA APARECE LA NUEVA URL Y NUESTRO Nº DE IP, INCLUSO CAMBIANDO EL VALOR NO AFECTA A LA IP -->

  <!-- SI LE CAMBIAMOS EL Nº DE IP NOS APARECE EN LA CONSOLA UN ERROR DE QUE NO PODEMOS ASIGANR UNA VALOR A LA CONSTANTE DE UNA VARIABLE -->
</body>

</html>
